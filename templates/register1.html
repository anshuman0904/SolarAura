{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block content %}

<form class="row g-3" id="registerForm" action="{{ url_for('register') }}" method="post">
	<center>
		<div class="col-md-5">
			<label for="fname" class="form-label">First Name</label>
			<input type="text" class="form-control" id="fname" name="fname" required>
		</div>
		<div class="col-md-5">
			<label for="lname" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="lname" name="lname" required>
		</div>
		<div class="col-md-5">
			<label for="email" class="form-label">Email ID</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="something@example.com" required>
		</div>
		<div class="col-md-5">
			<label for="country" class="form-label" name="country">Country</label>
			<select id="country" class="form-select" required>
				<option selected>Choose...</option>
				<option>United States</option>
				<option>United Kingdom</option>
				<option>France</option>
				<option>Australia</option>
				<option>Germany</option>
			</select>
		</div>
		<div class="col-md-5">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" required>
		</div>
		<div class="col-md-5">
			<label for="inputPassword5" class="form-label">Confirm Password</label>
			<input type="password" class="form-control" id="inputPassword5" required>
		</div>
		<br>
		<div class="col-md-5">
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</center>
</form>

{% endblock %}
